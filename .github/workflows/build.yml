name: CI

on:
  push:
    branches-ignore:
      - 'master'
    tags-ignore:
      - v*

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.13
      uses: actions/setup-java@v1
      with:
        java-version: 1.13

    - name: Build JavaFX with Maven
      run: xvfb-run mvn -B package --file pom.xml
